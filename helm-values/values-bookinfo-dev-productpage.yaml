productpage:
  namespace: dev
  image: ghcr.io/mercurial963/bookinfo-productpage
  tag: dev
  replicas: 1
  imagePullSecrets: ghcr-bookinfo-ratings
  port: 9080
  healthCheckPath: "/health"
ingress:
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   nginx.ingress.kubernetes.io/rewrite-target: /$2
  # host: bookinfo.dev.opsta.co.th
  # path: "/student[X]/productpage(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  COMMIT_ID: CHANGEME
  DETAILS_HOSTNAME: bookinfo-prd-details:9080
  RATINGS_HOSTNAME: bookinfo-prd-ratings:8080
  REVIEWS_HOSTNAME: bookinfo-prd-reviews:9080